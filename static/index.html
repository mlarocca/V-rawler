    <body id="vrawler">
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                    <a class="navbar-brand page-title">Visual cRAWLER</a>
                    <ul class="nav navbar-nav">
                        <li id="helpButton" class="active"><a href="#">Help</a></li>
                        <li><a id="clearButton" href="#">Clear</a></li>
                        <li><a id="pauseButton" href="#">Pause</a></li>
                        <li><a id="resumeButton" href="#">Resume</a></li>                        
                        <li><a id="stopButton" href="#">Stop</a></li>
                    </ul>                    
                    <div class="nav-collapse collapse">
                        <form class="navbar-form form-inline pull-right">
                            <input id="urlFieldNavBar" type="text" placeholder="URL to crawl" class="form-control">
                            <button type="button" id="goSubmit" class="btn">Crawl</button>
                        </form>
                    </div>               
            </div>

        </div> 

        <!-- Fork me on Github Ribbon-->
        <a id="github-ribbon" href="https://github.com/mlarocca/V-rawler"><img style="position: absolute; top: 50px; right: 0; border: 0; z-index: 10;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png" alt="Fork me on GitHub"></a>        

        <div id="loading" class="loading-img loading-div" >
            <img src="img/loading.gif" class="loading-img">
        </div>
        
        <div id="help-frame">
            <div class="modal-header" id="helpHeader">
              <button type="button" id="helpClose" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
              <h4 class="modal-title">Help</h4>
            </div>
            <div id="help-frame-content"></div>
        </div>

        <div id="startModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header" id="startHeader">
                      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                      <h4 class="modal-title">Vrawler</h4>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <div class='row-fluid' id="startMessageHeader">
                                <div class="span6 vrawler-logo">
                                    <img src="img/vrawler.jpg" class="vrawler-logo"/>
                                </div>
                            </div> 
                            <div class='row-fluid' id="startFieldSet">
                                <div class="span5">
                                    <input id="urlField" type="text" placeholder="URL to crawl"></input>
                                    <label id="urlFieldLabel" for="urlField"></label>
                                    
                                </div>
                                <div class="span1">
                                    <button id="goButton" class="btn btn-primary">Go</button>
                                </div>
                            </div>
                        </div>                
                    </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <div id="detailsModal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header" id="startHeader">
                      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                       <h4><a class="modal-title" heref='#' target='blank' id="detailsModalTitle">Vrawler</a></h4>
                        <ul class="nav nav-tabs" id="detailsTab">
                            <li class="active"><a href="#linksTab" data-toggle="tab">Links</a></li>
                            <li><a href="#imagesTab" data-toggle="tab">Images</a></li>
                            <li><a href="#videosTab" data-toggle="tab">Videos</a></li>
                            <li><a href="#audiosTab" data-toggle="tab">Audios</a></li>
                        </ul>                          
                     
                    </div>
                    <div class="modal-body">
                        <div class="tab-content">
                            <div id="linksTab" class="container-fluid tab-pane active">
                                <div id="detailsTabNoBorder" class ="row-fluid span12">
                                    <ul id="linksUl">
                                    </ul>
                                </div>
                            </div> 
                            <div id="imagesTab" class="container-fluid tab-pane">
                                <div id="detailsTabNoBorder" class ="row-fluid span12">
                                    <ul id="imagesUl">
                                    </ul>
                                </div>
                            </div>
                            <div id="videosTab" class="container-fluid tab-pane">
                                <div id="detailsTabNoBorder" class ="row-fluid span12">
                                    <ul id="videosUl">
                                    </ul>
                                </div>
                            </div>    
                            <div id="audiosTab" class="container-fluid tab-pane">
                                <div id="detailsTabNoBorder" class ="row-fluid span12">
                                    <ul id="audiosUl">
                                    </ul>
                                </div>
                            </div>  
                        </div>            
                    </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
